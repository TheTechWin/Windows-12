<!DOCTYPE html>

<head>

<body>
    <div id="toolbar-menu">

        </button>
    </div>
    <div id="side-pane">
        <button id="side-pane-nav"><img id="side-pane-img" src="System32/computer.png"><span id="side-pane-nav-txt">This PC</span></button>
    </div>
    <div id="files">
        <button id="file">
            <img id="file-pre" src="System32/computer.png">

        <button id="file">
